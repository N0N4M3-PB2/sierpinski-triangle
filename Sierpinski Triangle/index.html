<!DOCTYPE html>

<html>
	<head>
		<title>Sierpinski Triangle</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="header">
			<h1>Sierpinski Triangle</h1>
		</div>

		<div class="content">
			<canvas id="canvas" width="800" height="800"></canvas>

			<div class="settings">
				<div class="setting">
					<p>Iterations:&nbsp;</p>
					<input id="input" placeholder="Min: 1 Max: 6" maxlength="1">
				</div>

				<div id="button" class="button">
					<p>OK</p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
